<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розділювач та Конвертер Аудіо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .spinner-border { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Розділювач та Конвертер Аудіофайлів</h1>
        <p>Додаток працює повністю у вашому браузері. Ваші файли нікуди не завантажуються.</p>
        
        <div class="mb-3">
            <label for="audioFile" class="form-label">Оберіть аудіофайл (MP3, WAV, AAC, M4A, FLAC, OGG)</label>
            <input class="form-control" type="file" id="audioFile" accept="audio/*,.m4a,.flac">
        </div>

        <div class="mb-3">
            <label for="durationInput" class="form-label">Розділити на частини по (хвилин):</label>
            <input type="number" class="form-control" id="durationInput" value="20" min="1">
        </div>

        <button id="processButton" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Розділити файл
        </button>

        <!-- НОВИЙ БЛОК ДЛЯ FFmpeg -->
        <div id="fallbackContainer" class="mt-4" style="display: none;">
             <div class="alert alert-warning">
                <h4 class="alert-heading">Не вдалося розкодувати файл стандартним методом.</h4>
                <p>Ви можете спробувати провести глибоку конвертацію за допомогою вбудованого модуля FFmpeg. Це може зайняти деякий час.</p>
                <button id="fallbackButton" class="btn btn-warning">
                     <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Спробувати глибоку конвертацію
                </button>
             </div>
             <div id="ffmpegProgress" class="mt-2" style="display: none;">
                <p id="ffmpegLog" class="text-muted"></p>
                <div class="progress" role="progressbar">
                    <div id="ffmpegProgressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-dark" style="width: 0%"></div>
                </div>
             </div>
        </div>

        <div id="progressContainer" class="mt-4" style="display: none;">
            <p id="progressText" class="mb-1"></p>
            <div class="progress" role="progressbar">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <!-- Підключення FFmpeg (крос-браузерна версія) -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    <script src="app.js"></script> 
</body>
</html>
