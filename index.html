<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розділювач аудіо</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .spinner-border { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Розділити аудіофайл на частини по 20 хвилин</h1>
        <p>Додаток працює повністю у вашому браузері. Ваші файли нікуди не завантажуються.</p>
        
        <div class="mb-3">
            <label for="audioFile" class="form-label">Оберіть аудіофайл (MP3, WAV, тощо)</label>
            <input class="form-control" type="file" id="audioFile" accept="audio/*">
        </div>

        <button id="processButton" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Розділити файл
        </button>

        <!-- НОВИЙ БЛОК: Індикатор прогресу -->
        <div id="progressContainer" class="mt-4" style="display: none;">
            <p id="progressText" class="mb-1"></p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </div>

        <div id="results" class="mt-4">
            <!-- Тут з'являться посилання на завантаження -->
        </div>
    </div>

    <!-- Підключення бібліотеки для конвертації в WAV -->
    <script src="https://cdn.jsdelivr.net/npm/audiobuffer-to-wav"></script>
    <!-- Наш основний скрипт -->
    <script src="app.js"></script> 
</body>
</html>
